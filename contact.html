<!DOCTYPE html>
<html>

<head>
  <title>Portfolio</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="asset/style.css">
  <link rel="stylesheet" type="text/css" href="asset/reset.css">
</head>

<body>
  <header>
    <!-- nav -->
    <nav>
      <div class="container-fluid">
        <div class="navBrand">
          Chen Sia
        </div>
        <div class="navMenu" id="navMenu">
          <ul class="navList">
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="row mainContent">
      <!-- main section -->
      <div class="mainSection box">
        <div class="row contactForm">
          <section id="contact">
            <h2>Contact Me</h2>
            <hr></hr>
            <form>
              <label for="name">Name :
                <input type="text" class="form-control" placeholder="Name">
              </label>
              <label for="email">E-mail :
                <input type="email" class="form-control" placeholder="E-mail">
              </label>
              <label for="message">Message :
                <textarea type="text" class="form-control" rows="20" placeholder="Message">
                </textarea>
              </label>
              <button type="submit" class="form-control">Send</button>
            </form>
          </section>
        </div>
      </div>
      <!-- sidebar -->
      <div class="column-side sideBar box">
        <div class="row">
          <h3>Connect with Me</h3>
          <div class="column column-oneThird">
            <a href="www.github.com/cheneus"><img class="socialTag"  src="asset/image/github.svg" alt="Github"></a>
          </div>
          <div class="column column-oneThird">
            <a href=""><img class="socialTag" src="asset/image/linkedin.png" alt="LinkedIn"></a>
          </div>
          <div class="column column-oneThird">
            <a href=""><img class="socialTag" src="asset/image/stackoverflow.png" alt="StackOverflow"></a>
          </div>
        </div>
      </div>
      <!-- sidebar -->
    </div>
  </div>
  <footer>
    <div class="container-fluid">
      Copyright 2017, Chen Sia
    </div>
  </footer>
